<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didio</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kavoon&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    .btn {
      font-family: 'Kavoon', cursive;
      display: inline-block;
      padding: 12px 30px;
      background-color: #3d5b3a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      margin: 10px;
    }

    .btn:hover {
      background-color: rgb(63, 69, 27);
    }

    .card-senha {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .card-senha input {
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 998;
    }
  </style>
</head>
<body>
  <header>
    <section class="Logo">
      <img src="./assets/logobp.png" alt="Design Money Card" width="150px">
    </section>
    <h1 style="font-family: kavoon;">MUNDO BEACH</h1>
  </header>

  <main>
    <section class="links">
      <h2 style="font-family: kavoon;">Documentos</h2>
      <p>
        <a class="btn" href="#" onclick="abrirCardSenha(event, 'escala')" style="font-family: kavoon;">ESCALA</a>
        <a class="btn" href="#" onclick="abrirCardSenha(event, 'tips')" style="font-family: kavoon;">TIPS</a>
      </p>
    </section>
  </main>

  <footer>
    <p style="font-family: kavoon;">Design exportado por Gio's</p>
  </footer>

  <!-- Card e Overlay -->
  <div class="overlay" id="overlay" onclick="fecharCardSenha()"></div>
  <div class="card-senha" id="cardSenha">
    <h3 style="font-family: Kavoon;">Digite a senha:</h3>
    <input type="password" id="senhaInput">
    <button class="btn" onclick="verificarSenha()">ENTRAR</button>
  </div>

  <script>
    let destinoAtual = "";

    const senhasPorDestino = {
      "escala": {
        senha: "123", // pode mudar
        url: "./assets/Escala.pdf"
      },
      "tips": {
        senha: "456", // pode mudar
        url: "./Abas/resumo.html"
      }
    };

    function abrirCardSenha(event, destino) {
      event.preventDefault();
      destinoAtual = destino;
      document.getElementById("senhaInput").value = "";
      document.getElementById("cardSenha").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function fecharCardSenha() {
      document.getElementById("cardSenha").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function verificarSenha() {
      const senha = document.getElementById("senhaInput").value;
      const dados = senhasPorDestino[destinoAtual];

      if (dados && senha === dados.senha) {
        window.location.href = dados.url;
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
